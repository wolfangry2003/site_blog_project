{% load static %}
<!DOCTYPE html>
<html  dir="rtl" lang="fa-IR">
<head>
    <meta charset="UTF-8">
    {% block title %}{% endblock %}
    <link rel="stylesheet" href="{% static 'home/search.css' %}">
    <link rel="stylesheet" href="{% static 'home/menu.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{% static "home/Logo_site.png" %}">
    {% block header_reference %}{% endblock %}
</head>
<body>


<header id="menu">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
    <a href="{% url 'home' %}" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <img src="{% static 'home/Logo_site.png' %}" alt="وبلاگ من", width="100" height="100"  decoding="async" data-nimg="1",stayle="color:transparent">
        </svg>
    </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">خانه</a></li>
          <li><a href="{% url 'blog:blog' %}" class="nav-link px-2 link-body-emphasis">وبلاگ</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" id= "searchbar" class="form-control" placeholder="جستجو کنید..." aria-label="Search">
              <button>
                    <svg viewBox="0 0 1024 1024"><path class="path1" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path></svg>
              </button>
        </form>
        <br>
        {% if user.is_authenticated %}
        	  <div class="dropdown text-end">
                      <a href="#" {{ user.username }} class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                      </a>
                  <ul class="dropdown-menu text-small">
                        <li><a class="dropdown-item" href="#">پست جدید</a></li>
                        <li><a class="dropdown-item" href="#">پروفایل</a></li>
                        <li><a class="dropdown-item" href="#">تغییر رمز عبور</a></li>  
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">خروج</a></li>
                  </ul>
              </div>
            </div>
        {% else %}
              <div class="dropdown text-end">
          <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" href="#">ورود</a></li>
            <li><a class="dropdown-item" href="#">ثبت نام</a></li>
          </ul>
        </div>
      </div>    
        {% endif %} 
      
    <br>
</header>



{% block content %}{% endblock %}






<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
